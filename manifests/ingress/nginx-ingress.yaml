apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: frontend.timber.com
    http:
      paths:
      - path: /frontend
        backend:
          serviceName: timber-frontend
          servicePort: 8080
  - host: backend.timber.com
    http:
      paths:
      - path: /backend/(.+)
        backend:
          serviceName: timber-backend
          servicePort: 8080
